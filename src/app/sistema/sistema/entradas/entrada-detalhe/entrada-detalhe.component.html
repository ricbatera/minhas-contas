<mat-card>
    <mat-card-header>
        <mat-card-title>Detalhe De Entrada</mat-card-title>
        <mat-card-subtitle>Modifique Sua Entrada aqui!</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <form [formGroup]="form" (ngSubmit)="Editar()">
        <div class="linha">
            <mat-form-field appearance="outline">
                <mat-label>Descrição</mat-label>
                <input matInput formControlName="descricao">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Observação</mat-label>
                <input type="string" matInput formControlName="observacao">
            </mat-form-field>
        </div>
        <ul>
            <li><i class="fad fa-sack-dollar"></i></li>
            <li><i class="fad fa-calendar-alt"></i></li>
            <li><i class="fad fa-layer-plus"></i></li>
        </ul>
    </form>
</mat-card>
