<mat-card>
    <mat-card-header>
        <mat-card-title>Detalhe De Entrada</mat-card-title>
    </mat-card-header>

    <mat-card-content>


    <form [formGroup]="form" (ngSubmit)="salvar()">
        <div class="linha">
            <mat-form-field appearance="outline">
                <mat-label>Descrição</mat-label>
                <input matInput formControlName="descricao">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Observação</mat-label>
                <input type="string" matInput formControlName="observacao">
            </mat-form-field>
        </div>

        <div class="">
            <mat-card-subtitle>Detalhes da Entradas</mat-card-subtitle>
        </div>
        <div class="linha">
            <div class="content-detalhes">
                <ul>
                    <li><i class="fad fa-sack-dollar"></i> Valor Total R$ 2.150,02*</li>
                    <li><i class="fad fa-calendar-alt"></i> Vence todo dia: 20*</li>
                    <li><i class="fad fa-layer-plus"></i> Parcelas: 1 de 3*</li>
                </ul>
            </div>
        </div>
        <div class="subtitulos">
            <mat-card-subtitle>Lista de Entradas</mat-card-subtitle>
        </div>
    </form>

    <!--['Observacao', 'Descricao', 'Ação'] -->
    <!-- {
   id: [this.idEntrada$],
      observacao: [null, Validators.required],
      descricao: [null, Validators.required],
} -->

    <table mat-table [dataSource]="colunasTabela" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="Observacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Observacao</th>
            <td mat-cell *matCellDef="let row"> {{row.observacao }} </td>
        </ng-container>

        <ng-container matColumnDef="Descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descricao  </th>
            <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
        </ng-container>
       
        <ng-container matColumnDef="parcela">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Parcelas  </th>
            <td mat-cell *matCellDef="let row"> {{row.parcela}} </td>
        </ng-container>

        <ng-container matColumnDef="Ação">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ação</th>
            <td mat-cell *matCellDef="let row"><i class="fal fa-pencil-alt"></i></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
    </table>

    </mat-card-content>

</mat-card>
