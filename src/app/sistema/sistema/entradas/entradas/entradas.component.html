<div class="container">
  <mat-card class="lado-a">
      <mat-card-header>
          <div class="icone">
            <i class="fal fa-wallet"></i>
                    </div>
          <mat-card-title>Nova Entrada  </mat-card-title>
          <mat-card-subtitle>Aqui é aonde você ira cadastrar suas entradas mensais </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <form>
              <div class="">
                  <mat-form-field appearance="outline">
                      <mat-label>Nome da Entrada</mat-label>
                      <input matInput formControlName="nome">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                      <mat-label>Valor</mat-label>
                      <input matInput formControlName="Valor">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                      <mat-label>Quantidade</mat-label>
                      <input matInput formControlName="Quantidade">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                      <mat-label>Descrição</mat-label>
                      <input matInput formControlName="descricao">
                  </mat-form-field>
              </div>
              <div>
                  <button mat-button type="submit" >Salvar</button>
              </div>
          </form>
          <!-- <p>{{form.value | json}}</p> -->
      </mat-card-content>
  </mat-card>
  <mat-card class="lado-b">
      <mat-card-header>
          <mat-card-title>Lista de Cartões Cadastrados</mat-card-title>
          <mat-card-subtitle>Aqui estão todas as cartões de Credito cadastradas</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <table>
              <ng-container matColumnDef="conta">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por conta">
                      Cartões
                  </th>
                  <td mat-cell *matCellDef="let item"> {{item.conta}}</td>
              </ng-container>

              <ng-container matColumnDef="descricao">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por descricao">
                      Descrição
                  </th>
                  <td mat-cell *matCellDef="let item"> {{item.descricao}} </td>
              </ng-container>

              <ng-container matColumnDef="acao">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por acao">
                      Ação
                  </th>
                  <td mat-cell *matCellDef="let item"> {{item.acao}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
              <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
          </table>
      </mat-card-content>
  </mat-card>
</div>
