<div class="container">
  <mat-card>
    <mat-card class="listaEntrada">
      <mat-card-header>
          <mat-card-title>Lista de de entradas</mat-card-title>
          <mat-card-subtitle>Veja todas as suas Entradas ate agora </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <table mat-table [dataSource]="fonteListaEntradas" matSort class="mat-elevation-z8" (matSortChange)="announceSortChange($event)">

              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por id">
                      id
                  </th>
                  <td mat-cell *matCellDef="let item"> {{item.id}}</td>
              </ng-container>

              <ng-container matColumnDef="valor">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por valor">
                    Valor
                  </th>
                  <td mat-cell *matCellDef="let item">  {{ item.valor}}</td>
              </ng-container>

              <ng-container matColumnDef="prvisaoPagto">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por prvisaoPagto">
                    Previsao  de Pagamento
                  </th>
                  <td mat-cell *matCellDef="let item"> {{item.prvisaoPagto}}</td>
              </ng-container>

              <ng-container matColumnDef="descricao">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por descricao">
                      Descrição
                  </th>
                  <td mat-cell *matCellDef="let item"> {{item.descricao}} </td>
              </ng-container>

              <ng-container matColumnDef="parcela">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por parcela">
                    Parcelamento
                  </th>
                  <td mat-cell *matCellDef="let item"> {{item.parcela}} </td>
              </ng-container>

              <ng-container matColumnDef="observacao">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por observacao">
                    Observação
                  </th>
                  <td mat-cell *matCellDef="let item"> {{item.observacao}} </td>
              </ng-container>

              <ng-container matColumnDef="acoes">
                  <th mat-header-cell *matHeaderCellDef ></th>
                  <td mat-cell *matCellDef="let row">
                    <a routerLink="" class="edit">
                      <i class="material-icons ">
                        edit
                      </i>
                    </a>
                    <a routerLink="" class="delete">
                      <i class="material-icons ">
                        delete
                      </i>
                    </a>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
              <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
          </table>
      </mat-card-content>
  </mat-card>
</mat-card>
</div>
