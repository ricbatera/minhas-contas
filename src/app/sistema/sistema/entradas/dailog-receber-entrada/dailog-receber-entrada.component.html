<h1 mat-dialog-title>Receber {{ data.descricao}}</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Entrada Esperado</mat-label>
            <input matInput [(ngModel)]="data.parcela.valoReceber" disabled currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', suffix: '' }">
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 10px;">
            <mat-label>Vencimento</mat-label>
            <input type="date" matInput [(ngModel)]="data.parcela.previsaoRecebimento" disabled>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Entrada </mat-label>
            <input matInput [(ngModel)]="data.parcela.valorRecebido" currencyMask  [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', suffix: '' }">
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 10px;">
            <mat-label>Pago em</mat-label>
            <input type="date" matInput [(ngModel)]="data.parcela.dataRecebida">
        </mat-form-field>
    </div>
      

    
        <mat-form-field appearance="outline" style="margin-left: 100px;">
            <mat-label>Selecione a Conta</mat-label>
            <mat-select>
                <mat-option value="conta">{{data.parcela.conta}}</mat-option>
            </mat-select>
        </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="Cacenlar()">Cancelar</button>
    <button mat-raised-button type="submit" color="primary"><i class="fal fa-save"  (click)="Receber()"></i>Receber</button>
</div>
