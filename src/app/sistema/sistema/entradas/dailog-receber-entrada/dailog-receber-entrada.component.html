

<h1 mat-dialog-title>Pagar Entrada</h1>
<div mat-dialog-content>
   <ul>
    <li>Total dessa Entrada: {{ data.parcela.valoReceber | currency: 'BRL' }}</li>
    <li>Data de Vencimento: {{ data.parcela.previsaoRecebimento | date: 'shortDate' }}</li>
   </ul>
   <div class="radio">
       <mat-radio-group aria-label="Selecione uma opção" [(ngModel)]="pagamentoIntegral" (change)="ValorPago()">
        <mat-radio-button value="1">Pagar Valor Integral</mat-radio-button>
        <mat-radio-button value="2">Pagamento parcial</mat-radio-button>
      </mat-radio-group>   
   </div>
   <div *ngIf="pagamentoIntegral == '2'">
    <mat-form-field appearance="outline" style="width: 90%;">
        <mat-label>Valor Pago</mat-label>
        <input matInput [(ngModel)]="data.parcela.valorRecebido" currencyMask
            [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', suffix: '' }">
    </mat-form-field>
   </div>
</div>



<div mat-dialog-actions>
  <button mat-button (click)="Cacenlar()">Cancelar</button>
  <button mat-raised-button type="submit" color="primary"><i class="fal fa-save"
      (click)="Receber()"></i>Receber</button>
</div>
