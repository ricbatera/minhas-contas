<h1 mat-dialog-title>Excluir Parcelas</h1>
<div mat-dialog-content>
    <h2>Deseja realmente excluir?</h2>
    <mat-checkbox class="example-margin" [(ngModel)]="atualizaTodas">Atualize todas as demais</mat-checkbox>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="salvar()">Confirmar</button>
</div>
