<h1 mat-dialog-title>Alterar valor</h1>
<div mat-dialog-content>
    <div style="display: flex; gap: 10px;">
        <mat-form-field appearance="outline">
            <mat-label>Valor Atual</mat-label>
            <input matInput [(ngModel)]="parcelaAtual!.valor" disabled currencyMask
                [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', suffix: '' }">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Novo Valor</mat-label>
            <input matInput [(ngModel)]="novoValor" currencyMask
                [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', suffix: '' }">
        </mat-form-field>
    </div>
        <mat-checkbox class="example-margin" [(ngModel)]="atualizaTodas">Atualize todas as demais</mat-checkbox>
 
    
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button cdkFocusInitial (click)="salvar()">Salvar</button> 
</div>
