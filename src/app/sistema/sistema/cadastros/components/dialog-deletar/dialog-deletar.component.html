<h1 mat-dialog-title>Deseja Inativar?</h1>
<div mat-dialog-content>
    <h2>Conta: <span  style="color: red;">{{data.conta}}</span></h2>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Apagar</button>    
</div>
